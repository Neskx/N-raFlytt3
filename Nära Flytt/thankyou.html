<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tack – Nära Flytt</title>
<style>
  :root {
    --brand: #f5c400;
    --text: #1b1b1b;
    --white: #ffffff;
    --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    --radius: 18px;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
  height: 100vh;
  background: #111 url("assets/Background.png") center/cover no-repeat fixed;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  color: var(--white);
  position: relative;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  z-index: 1;
}

.thank-container {
  text-align: center;
  background: rgba(0, 0, 0, 0.3);
  border-radius: var(--radius);
  padding: 60px 40px;
  box-shadow: var(--shadow);
  max-width: 480px;
  width: 90%;
  position: relative;
  z-index: 2;
}

  .checkmark {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    background: var(--brand);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 28px;
    box-shadow: 0 0 40px rgba(245,196,0,0.5);
  }

  .checkmark svg {
    width: 48px;
    height: 48px;
    color: #111;
  }

  h1 {
    font-size: 26px;
    margin-bottom: 10px;
  }

  p {
    color: #f5f5f5;
    font-size: 18px;
    line-height: 1.5;
    margin-bottom: 40px;
  }

  .back-btn {
    background: var(--brand);
    color: var(--text);
    border: none;
    font-weight: 700;
    font-size: 16px;
    border-radius: 12px;
    padding: 14px 32px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .back-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 12px rgba(245,196,0,0.5);
  }
</style>
</head>
<body>

<div class="thank-container">
  <div class="checkmark">
    <svg viewBox="0 0 24 24" fill="currentColor">
      <path d="M20.285 6.709a1 1 0 0 1 0 1.414l-9.9 9.9a1 1 0 0 1-1.414 0l-5.256-5.256a1 1 0 1 1 1.414-1.414l4.549 4.549 9.193-9.193a1 1 0 0 1 1.414 0z"/>
    </svg>
  </div>
  <h1>Tack för att du har begärt offert!</h1>
  <p>Vi kontaktar dig så snart som möjligt.</p>
  <button class="back-btn" onclick="history.length ? history.back() : (location.href='one_page_homepage_with_contact_form_nara_flytt.html')">Gå tillbaka</button>
</div>

</body>
</html>
